<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Définition des dégradés basés sur votre logo -->
  <defs>
    <!-- Dégradé brun/noyer pour version claire -->
    <linearGradient id="gradientBrown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2817;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5d3a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5A3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle extérieur -->
  <circle cx="100" cy="100" r="85" stroke="url(#gradientBrown)" stroke-width="3" fill="none"/>
  
  <!-- Ligne verticale centrale -->
  <line x1="100" y1="25" x2="100" y2="175" stroke="url(#gradientBrown)" stroke-width="2.5"/>
  
  <!-- Lettre D avec texture bois -->
  <path d="M 65 70 L 65 130 L 85 130 Q 110 130 110 100 Q 110 70 85 70 Z" 
        fill="url(#gradientBrown)" stroke="url(#gradientBrown)" stroke-width="1"/>
  
  <!-- Détail texture D (lignes diagonales) -->
  <line x1="68" y1="75" x2="72" y2="85" stroke="#2d1810" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="90" x2="74" y2="100" stroke="#2d1810" stroke-width="1.5" opacity="0.6"/>
  <line x1="68" y1="105" x2="72" y2="115" stroke="#2d1810" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Lettre C avec courbe élégante -->
  <path d="M 130 85 Q 115 70 100 70 Q 85 70 75 85" 
        stroke="url(#gradientBrown)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 75 115 Q 85 130 100 130 Q 115 130 130 115" 
        stroke="url(#gradientBrown)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Petit accent décoratif (détail du logo) -->
  <path d="M 130 95 Q 135 100 130 105" 
        stroke="url(#gradientBrown)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Texte ÉBÉNISTERIE -->
  <text x="100" y="215" font-family="Montserrat, sans-serif" font-size="11" 
        font-weight="400" text-anchor="middle" fill="#5d3a1a" letter-spacing="2">
    ÉBÉNISTERIE
  </text>
  
  <!-- Texte DANIEL CHAMBERLAND -->
  <text x="100" y="235" font-family="Montserrat, sans-serif" font-size="16" 
        font-weight="700" text-anchor="middle" fill="#2d1810" letter-spacing="1">
    DANIEL CHAMBERLAND
  </text>
</svg>
